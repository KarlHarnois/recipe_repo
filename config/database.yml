default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>
  username: <%= ENV.fetch('POSTGRES_USER') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') %>
  database: <%= ENV.fetch('POSTGRES_DB') %>
  host: <%= ENV.fetch('POSTGRES_HOST') %>

development:
  <<: *default
  database: recipe_repository_development

test:
  <<: *default
  database: recipe_repository_test

production:
  <<: *default
