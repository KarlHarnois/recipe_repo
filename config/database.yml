default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>

development:
  <<: *default
  database: RecipeRepository_development

test:
  <<: *default
  database: RecipeRepository_test

production:
  <<: *default
  database: RecipeRepository_production
  username: RecipeRepository
  password: <%= ENV.fetch('RECIPEREPOSITORY_DATABASE_PASSWORD') %>
